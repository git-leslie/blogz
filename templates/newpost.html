{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post' action='/newpost'>
        <label>
            Title for your new blog:
            <input type="text" name='title' />
        </label>
        </br>
        <label>
            Your new blog:
            <textarea name='body'></textarea>
        </label>
        <input type="submit" value='Add Entry' />
    </form>
{% endblock %}
