{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if posts|length == 0 %}

        <p>No such post</p>
    
    {% else %}

        {% for post in posts %}
            <hr />
                <h3>{{ post.post_title }}</h3>
                <p>{{ post.post_body }}</p>
        {% endfor %}

    {% endif %}
{% endblock %}
