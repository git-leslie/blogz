<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <title>{{title}}</title>
    </head>
<body>
    <div>
        <a href='/blog'>Main Blog Page</a> <a href='/newpost'>Add a Blog Entry</a>
    </div> 

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flashes">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}





    {% block content %}
    {% endblock %}

</body>
</html>
