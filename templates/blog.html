{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    <!-- <a href="/newpost"><h2>New Post</h2></a> -->

    {% if posts|length == 0 %}

        <p>No post yet</p>
    
    {% else %}

        {% for post in posts %}
            <hr />
            <form action="/post">
                <h3><a href='/post'>{{post.title}}</a></h3>
                <!--  <h3>{{post.title}}</h3> -->
                <p>{{post.body}}</p>
            </form>

            <form action="/blog" method="POST"/>
                <input type="hidden" name="post-id" value="{{ post.id }}" />
                <!-- <input type="submit" value="Delete" class="post-delete"/> -->
            </form>
        {% endfor %}

    {% endif %}
{% endblock %}
